name: action-date test
on:
  push:
  pull_request:
jobs:
  composer-install:
    runs-on: ubuntu-latest
    steps:
      - uses: mcgrue/actions-date@master #release v0.1
        with:
          args: date +%F
      - name: Test date from busybox
        run: |
          echo "today's date: $(date +%d-%m-%Y)"
          echo "datetime NOW: $(date +%d-%m-%Y--%H-%M-%S)"
